{% load static %}

<header>
    <nav class="flex justify-between items-center w-[92%] mx-auto bg-white">
      <div>
        <img
          class="w-[133px] hidden md:inline pb-3"
          src="{% static 'img/icons/site-logo.svg' %}"
          alt=""
        />
        <img
          class="inline md:hidden m-3 cursor-pointer"
          data-state="closed"
          src="{% static 'img/icons/menu-open.svg' %}"
          alt="menu toggler"
          id="nav-toggler"
        />
      </div>

      <div
        id="nav-link"
        class="absolute md:static bg-white py-9 md:py-0 left-0 top-[-120%] w-full md:w-auto h-screen md:h-min"
      >
        <ul
          class="z-30 relative inline-flex flex-col md:flex-row items-center gap-9 font-poppins w-full md:w-auto md:mr-[93px]"
        >
          <li>
            <a href="/" class="text-base font-medium">HOME</a> 
          </li>
          <li>
            <a href="{% url 'about' %}" class="text-base font-medium">ABOUT</a>
          </li>
          <li>
            <a href="{% url 'services' %}" class="text-base font-medium"
              >SERVICE</a
            >
          </li>
          <li>
            <a href="/blog" class="text-base font-medium">BLOG</a>
          </li>
        </ul>

        <a
          href="{% url 'coming_soon' %}"
          class="z-30 relative md:btn-primary w-full md:w-auto block text-center md:inline font-poppins mt-9 md:mt-0"
          >INVEST</a
        >
      </div>
    </nav>

    <div class="flex justify-center md:hidden mb-8">
      <img src="{% static 'img/icons/site-logo.svg' %}" alt="" />
    </div>
  </header>
  <script src="{% static 'js_bundle/navBarToggler.bundle.js' %}" ></script>
